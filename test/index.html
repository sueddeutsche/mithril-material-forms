<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="../build/material-forms.css" rel="stylesheet">

        <style type="text/css">

            * {
                margin: 0;
                padding: 0;
                font-family: "Roboto";
            }

            #mComponents {
                padding: 48px;
                font-size: 18px;
                color: #333;
            }

            #mComponents h2 {
                padding-top: 24px;
                font-size: 1.1em;
                text-align: right;
            }

            #mComponents > div {
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 24px;
            }

        </style>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mithril/1.1.3/mithril.js"></script>
        <script type="text/javascript" src="../build/mmf.js"></script>

    </head>

    <body>

        <h1>mithril-material-forms</h1>

        <div id="mComponents">

                <h2>button</h2>
                <div id="mButton"></div>
                <script type="text/javascript">
                    m.render(window.mButton,
                        m(MMF.button, {
                            id: "mmf-button",
                            onClick: Function.prototype
                        }, "A clickable Button")
                    );
                </script>

                <h2>button.raised</h2>
                <div id="mButtonRaised"></div>
                <script type="text/javascript">
                    m.render(window.mButtonRaised,
                        m(MMF.button, {
                            id: "mmf-button--raised",
                            raised: true,
                            onClick: Function.prototype
                        }, "A clickable Button")
                    );
                </script>

                <h2>checkbox</h2>
                <div id="mCheckbox"></div>
                <script type="text/javascript">
                    m.render(window.mCheckbox,
                        m(MMF.checkbox, {
                            id: "mmf-checkbox",
                            value: false,
                            onChange: Function.prototype
                        })
                    );
                </script>

                <h2>checkboxForm</h2>
                <div id="mCheckboxForm"></div>
                <script type="text/javascript">
                    m.render(window.mCheckboxForm,
                        m(MMF.checkboxForm, {
                            id: "mmf-checkbox-form",
                            title: "Checkbox-Form Title",
                            description: "Checkbox-Form description text...",
                            value: false,
                            onChange: Function.prototype
                        })
                    );
                </script>

                <h2>select</h2>
                <div id="mSelect"></div>
                <script type="text/javascript">
                    m.render(window.mSelect,
                        m(MMF.select, {
                            id: "mmf-select",
                            options: [
                                "a very nice selection",
                                "ignore any niceness"
                            ],
                            value: "a very nice selection",
                            onChange: Function.prototype
                        })
                    );
                </script>

                <h2>selectForm</h2>
                <div id="mSelectForm"></div>
                <script type="text/javascript">
                    m.render(window.mSelectForm,
                        m(MMF.selectForm, {
                            id: "mmf-select-form",
                            title: "Select-Form Title",
                            description: "Select-Form description text...",
                            options: [
                                "a very nice selection",
                                "ignore any niceness"
                            ],
                            value: "a very nice selection",
                            onChange: Function.prototype
                        })
                    );
                </script>

                <h2>input</h2>
                <div id="mInput"></div>
                <script type="text/javascript">
                    m.render(window.mInput,
                        m(MMF.input, {
                            id: "mmf-input",
                            type: "text",
                            value: "input initial text value",
                            onChange: Function.prototype
                        })
                    );
                </script>


                <h2>inputForm</h2>
                <div id="mInputForm"></div>
                <script type="text/javascript">
                    m.render(window.mInputForm,
                        m(MMF.inputForm, {
                            id: "mmf-input-form",
                            title: "Input-Form Title",
                            description: "Input-Form description text...",
                            type: "text",
                            onChange: Function.prototype
                        })
                    );
                </script>

                <h2>textarea</h2>
                <div id="mTextarea"></div>
                <script type="text/javascript">
                    m.render(window.mTextarea,
                        m(MMF.textarea, {
                            id: "mmf-input-textarea",
                            type: "text",
                            value: "textarea initial text value",
                            onChange: Function.prototype
                        })
                    );
                </script>

                <h2>textareaForm</h2>
                <div id="mTextareaForm"></div>
                <script type="text/javascript">
                    m.render(window.mTextareaForm,
                        m(MMF.textareaForm, {
                            id: "mmf-input-textarea",
                            type: "text",
                            title: "Textarea-Form Title",
                            description: "Textarea-Form description text...",
                            onChange: Function.prototype
                        })
                    );
                </script>

        </div>

    </body>

</html>
